---
layout: default
---

<main class="grid-wrapper">
  <ul class="grid">

    {% for note in site.notes %}
    {% if status != 'draft' %}
    <li class="grid-item">
      <a class="item-container" href="{{ note.url }}">
        <!-- title -->
        <h3 class="title">{{ note.title }}</h3>

        <!-- description -->
        <div class="description">
          {{ note.summary }}
        </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</main>
