---
layout: default
---

<main class="inner-wrapper">

    {{ content }}

    <div class="grid">
      {% for note in site.notes %}
      <a class="grid-item" href="{{ note.url }}">
        <!-- title -->
        <h3 class="title">{{ note.title }}</h3>

        <!-- description -->
        <div class="description">
          {{ note.summary }}
        </div>
      </a>
      {% endfor %}
    </div>
</main>
