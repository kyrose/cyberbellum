<header class="header">
  <div class="header-logo row">
    <a href="/">
      <h1 class="logo">{{ site.title }}</h1>
    </a>
  </div>
  <nav class="header-nav row">

    <ul class="menu">
      <li class="description">
        {{ site.description }}
      </li>
      {% for page in site.data.nav %}
      <li>
        <a class="nav-link" href="{{page.url}}">{{page.title}}</a>
      </li>
      {% endfor %}
    </ul>

  </nav>
</header>
